<app-header></app-header>
<div class="container-lg">

  <!-- Page title -->

  <div class="d-flex justify-content-center">
    <div class="card-dark">
      <h2 class="card-title" style="padding: 15px">
        <strong><em>Equipment Replacement</em></strong>
      </h2>
    </div>
  </div>

  <!-- Data insertion -->
  <div class="d-flex justify-content-start">
    <div d-flex flex-column mb-3>
      <div class="d-flex justify-content-around" style="margin-top: 25px; width: 500px; padding-right: 50px;">
        <form>
          <div>
            <div class="d-flex justify-content-center">
              <div class="card-dark">
                <h2 class="card-title" style="padding: 15px">
                  <strong><em>Data insertion</em></strong>
                </h2>
              </div>
            </div>
            <label for="text" style="margin-top: 10px"><strong>Insert initial cost, term and object
                expectancy</strong></label>
            <div class="input-group mb-3" style="margin-top: 5px">
              <input id="costInput" type="number" #costInput class="form-control" placeholder="Initial cost" />
              <input id="termInput" type="number" #termInput class="form-control" placeholder="Term" />
              <input id="expectancyInput" type="number" #expectancyInput class="form-control"
                placeholder="Expectancy" />
              <button class="btn btn-dark" type="button" id="termBtn" #termBtn
                (click)="setTables(costInput.value, termInput.value, expectancyInput.value)">
                Apply
              </button>
            </div>
          </div>
          <label for="text" style="margin-top: 10px"><strong>Resale and maintanance value for year {{ currentYear + 1
              }}</strong></label>
          <div class="input-group mb-3" style="margin-top: 5px">
            <input id="resaleInput" type="number" #resaleInput class="form-control" placeholder="Resale value" />
            <input id="maintenanceInput" type="number" #maintenanceInput class="form-control"
              placeholder="Maintenance value" />
            <button class="btn btn-dark" type="button" id="termBtn" #termBtn
              (click)="setYearValues(resaleInput.value, maintenanceInput.value); resaleInput.value=''; maintenanceInput.value='' ">
              Insert
            </button>
          </div>
          <button class="btn btn-dark" type="button" id="termBtn" #termBtn (click)="executeERAlgo()">
            Execute
          </button>
        </form>
      </div>

      <div class=" d-flex justify-content-center">
        <div class="d-flex flex-column mb-3">
          <div class="d-flex justify-content-center">
            <div class="card-dark">
              <h2 class="card-title" style="padding: 15px">
                <strong><em>Planning Table</em></strong><br>
              </h2>
            </div>
          </div>
          <table class="table table-dark" style="text-align: center; width:auto;">
            <thead>
              <tr>
                <th>Year</th>
                <th>Resale</th>
                <th>Maintenance</th>
              </tr>
            </thead>
            <tbody style="width: 75px;">
              <tr *ngFor="let row of planningTable; index as i">
                <td *ngFor="let val of row; index as j">
                  {{ val }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- -->
    <!-- Table headers and content. -->
    <div class="d-flex flex-column mb-3">
      <div class="d-flex justify-content-center">
        <div class="card-dark">
          <h2 class="card-title" style="padding: 15px">
            <strong><em>Initial Table</em></strong>
          </h2>
        </div>
      </div>
      <table class="table table-dark" style="text-align: center;">
        <thead>
          <tr>
            <th>Time</th>
            <th>G(t)</th>
            <th>Next</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of replacementPlanTable; index as i">
            <td *ngFor="let val of row; index as j">
              {{ val }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
