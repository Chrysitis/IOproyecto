<app-header></app-header>

<div class="container-lg">
  <!-- Page title -->
  <div class="d-flex justify-content-center">
    <div class="card-dark">
      <h2 class="card-title" style="padding: 15px">
        <strong><em>Floyd Algoritm: Shortest Paths between all pairs of vertices</em></strong>
      </h2>
    </div>
  </div>
  <!-- Vertex creation -->
  <div class="d-flex justify-content-around" style="margin-top: 25px">
    <form>
      <div>
        <label for="text" style="margin-top: 10px"><strong>Insert vertex</strong></label>
        <div class="input-group mb-3" style="margin-top: 5px">
          <input
            id="vertexInput"
            type="text"
            #vertexInput
            class="form-control"
            placeholder="Vertex name"
          />
            <button
              class="btn btn-dark"
              type="button"
              id="button-addon2"
              (click)="addVertex(vertexInput.value)"
              (click)="vertexInput.value = ''"
            >
              Insert
            </button>
        </div>
        <div>
          <p #qnty><strong>Current quantity of vertex: {{ getNodeQuantity() }}</strong></p>
        </div>
      </div>
      <!-- Vertex link creation -->
      <div class="d-flex flex-column" style="margin-top: 5px">
        <label for="text" style="margin-bottom: 10px"><strong>Insert vertex link</strong></label>
        <div>
          <label for="text"><strong>From: </strong></label>
          <select class="form-control" id="vertexSelect" #vertextSelectOrigin>
            <option *ngFor="let v of vertex">
              {{ v }}
            </option>
          </select>

          <label for="text"><strong>To: </strong></label>
          <select class="form-control" id="vertexSelect" #vertextSelectDestiny>
            <option *ngFor="let v of vertex">
              {{ v }}
            </option>
          </select>

          <label for="text" style="margin-top: 5px"><strong>Weight: </strong></label>
          <div class="input-group">
            <input
              id="linkWeight"
              type="number"
              #linkWeight
              class="form-control"
              placeholder="Link weight"
            />
            <button
              class="btn btn-dark"
              type="button"
              (click)="
                addVertexLink(
                  vertextSelectOrigin.value,
                  vertextSelectDestiny.value,
                  linkWeight.value
                )
              "
              (click)="linkWeight.value = ''"
            >
              Insert
            </button>
          </div>
        </div>
      </div>
      <!-- File loading... -->
      <label for="graphFile" style="margin-top: 5px"><strong>Or load file</strong></label>
      <div class="input-group">
        <input type="file" 
        class="form-control" 
        id="inputGroupFile04" 
        aria-describedby="inputGroupFileAddon04" 
        ria-label="Upload">
      </div>
    </form>
    <div>NOUP.</div>
    <div>JEJE</div>
  </div>
</div>
