<app-header></app-header>
<div class="container-lg">

  <!-- Page title -->

  <div class="d-flex justify-content-center">
    <div class="card-dark">
      <h2 class="card-title" style="padding: 15px">
        <strong><em>Search binary trees</em></strong>
      </h2>
    </div>
  </div>

  <div class="d-flex justify-content-start">
    <div d-flex flex-column mb-3>
      <div class="d-flex justify-content-around" style="margin-top: 25px; width: 500px; padding-right: 50px;">
        <form>
          <div>
            <div class="d-flex justify-content-center">
              <div class="card-dark">
                <h2 class="card-title" style="padding: 15px">
                  <strong><em>Data insertion</em></strong>
                </h2>
              </div>
            </div>
            <label for="text" style="margin-top: 10px"><strong>Max number of keys</strong></label>
            <div class="d-flex justify-content-start" style="width: 150px">
              <div class="input-group mb-3" style="margin-top: 5px">
                <input id="keysQntyInput" type="number" #keysQntyInput class="form-control" placeholder="Keys" />
                <button class="btn btn-dark" type="button" id="keysQntyBtn" #keysQntyBtn
                  (click)="setMaxKeys(keysQntyInput.value);addBtn.disabled=false">
                  Set
                </button>
              </div>
            </div>
            <label for="text" style="margin-top: 10px"><strong>Key and value</strong></label>
            <div class="input-group mb-3" style="margin-top: 5px; width: 300px;">
              <input id="keyName" type="text" #keyName class="form-control" placeholder="Key" />
              <input id="keyValue" type="number" #keyValue class="form-control" placeholder="Value" />
              <button class="btn btn-dark" type="button" id="addBtn" #addBtn disabled="true"
                (click)="insertKey(keyName.value, keyValue.value);keyName.value=''; keyValue.value=''">
                +
              </button>
            </div>
          </div>
          <button class="btn btn-dark" type="button" id="termBtn" #termBtn (click)="executeAlgo();">
            Execute
          </button>
          <button class="btn btn-light" type="button" id="downloadBtn" #downloadBtn [disabled]="true"
            (click)="saveFile()">
            Download config
          </button>
        </form>
      </div>
    </div>
    <!-- P TABLE -->
    <div class="d-flex flex-column mb-3">
      <div class="d-flex justify-content-center">
        <div class="card-dark">
          <h2 class="card-title" style="padding: 15px">
            <strong><em>P Table</em></strong>
          </h2>
        </div>
      </div>
      <table class="table table-dark" style="text-align: center;">
        <thead>
          <th></th>
          <th style="background-color:crimson" *ngFor="let row of aTable; index as i">{{ i }}</th>
        </thead>
        <tbody>
          <tr *ngFor="let row of aTable; index as i">
            <td style="background-color:crimson"> {{ i + 1 }}</td>
            <td *ngFor="let val of row; index as j">
              {{ val }}
            </td>
          </tr>
        </tbody>
      </table>

      <!-- R TABLE -->
      <div class="d-flex flex-column mb-3">
        <div class="d-flex justify-content-center">
          <div class="card-dark">
            <h2 class="card-title" style="padding: 15px">
              <strong><em>R Table</em></strong>
            </h2>
          </div>
        </div>
        <table class="table table-dark" style="text-align: center;">
          <thead>
            <th></th>
            <th style="background-color:crimson" *ngFor="let row of rTable; index as i">{{ i }}</th>
          </thead>
          <tbody>
            <tr *ngFor="let row of rTable; index as i">
              <td style="background-color:crimson"> {{ i + 1 }}</td>
              <td *ngFor="let val of row; index as j">
                {{ val }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="input-container">
        <input type="file" (change)="chooseFile($event)" name="">
        <button (click)="uploadFile(); downloadBtn.disabled=false" class="button-colored">Load</button>
      </div>
    </div>
  </div>

</div>
